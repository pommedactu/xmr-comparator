name: Collect Exchange Rates

on:
  schedule:
    # Toutes les heures Ã  la minute 0
    - cron: '0 * * * *'
  workflow_dispatch: # Permet de lancer manuellement

jobs:
  collect:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Collect rates
        run: node scripts/collect-rates.js

      - name: Commit and push if changed
        run: |
          git config --global user.name 'Rate Collector Bot'
          git config --global user.email 'bot@lebonxmr.com'
          git add data/rate-history.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ“Š Update rates - $(date +'%Y-%m-%d %H:%M')" && git push)
